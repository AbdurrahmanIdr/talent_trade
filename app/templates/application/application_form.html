{% extends 'base.html' %}

{% block title %}Apply for {{ job.title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Apply for {{ job.title }}</h2>
                    <form method="POST" action="{{ url_for('application.submit_application', job_id=job.id) }}">
                        <div class="mb-3">
                            <label for="cover_letter" class="form-label">Cover Letter</label>
                            <textarea class="form-control" name="cover_letter" id="cover_letter" rows="6" placeholder="Write your cover letter here..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="expected_rate" class="form-label">Expected Rate ($)</label>
                            <input type="number" class="form-control" name="expected_rate" id="expected_rate" placeholder="Enter your expected rate" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
